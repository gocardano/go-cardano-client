name: Release

on:
  create:
    tags:
      - v*

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Branch name
      id: branch_name
      run: |
        echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
        echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
    - name: Build
      env:
        VERSION: ${{ steps.branch_name.outputs.SOURCE_TAG }}
      run: |
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o bin/go-cardano-client-darwin-amd64 cmd/cli/main.go
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o bin/go-cardano-client-linux-amd64 cmd/cli/main.go
        GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o bin/go-cardano-client-windows-amd64.exe cmd/cli/main.go
        chmod 755 bin/*
    - name: Upload Darwin
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/go-cardano-client-darwin-amd64
        asset_name: go-cardano-client-darwin-amd64
        asset_content_type: application/zip
    - name: Upload Linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/go-cardano-client-linux-amd64
        asset_name: go-cardano-client-linux-amd64
        asset_content_type: application/zip
    - name: Upload Windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/go-cardano-client-windows-amd64.exe
        asset_name: go-cardano-client-windows-amd64.exe
        asset_content_type: application/zip
    